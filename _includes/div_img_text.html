<div class="img_text" style="background-color:{{include.bgcolor}}">
    <div class="container">
        <div class="row" style="height:{{include.height}};">
            
            {% capture image %}
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 maingrid ">
                <div class="innergrid {% if include.reverse == "1"%} right {%else%} left {%endif%} table">
                    <div class="tablecell middlev" style="color: {{include.tcolor}}">
                       <img class="img_text_pic" src="{{include.imageurl}}" alt="Y U NO LOADING" style="{% if include.reverse == "1" %} margin-left: 0px; {%endif%} border: {{include.border}}; border-radius:{{include.borderradius}}; ">           
                    </div>                
                </div>
            </div>
            {% endcapture %}
            
            {% capture text %}
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 maingrid ">
                <div class="innergrid {% if include.reverse == "1"%} left {%else%} right {%endif%} table" style="padding-top: 10px">
                    <div class="tablecell {{include.tvalign}}v {{include.thalign}}h" style="color: {{include.tcolor}}">
                       <p> {{include.thetext}} </p>         
                    </div> 
                </div>
            </div>
            
        
            {% endcapture %}
            
            {% if include.reverse == "1" %}
                {{text}} {{image}}
            {% else %}
                {{image}} {{text}}
            {% endif %}
            
            
        </div>
        
        
    </div>
</div>
